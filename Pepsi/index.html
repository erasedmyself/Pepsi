<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="short icon" href="assets/favicon.ico">
</head>
<body>
    <section class="sec">
        <div class="circo"></div>
        <header>
            <a href="#"><img src="assets/logo.png"></a>
            <div class="togglemenu"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>that's What<br><span>I like</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque
                 eu sodales leo, volutpat luctus nunc. Integer interdum justo sit amet diam
                 laoreet lacinia. Nulla feugiat euismod nisl. </p>
                 <a href="#">Saiba Mais</a>
            </div>
            <div class="imgBox">
                <img src="assets/pepsi001.png" width="300" height="556" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="assets/pepsi001.png" onclick="imgSlider('assets/pepsi001.png');changeBgColor('#0062be')"></li>
            <li><img src="assets/pepsi002.png" onclick="imgSlider('assets/pepsi002.png');changeBgColor('#C0C0C0')"></li>
            <li><img src="assets/pepsi003.png" onclick="imgSlider('assets/pepsi003.png');changeBgColor('#1e1e1e')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/PepsiBrasil/"><img src="assets/facebook.png"></a></li>
            <li><a href="https://twitter.com/pepsi"><img src="assets/twitter.png"></a></li>
            <li><a href="https://www.instagram.com/pepsibr/?hl=pt-br"><img src="assets/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
    
</body>
</html>
